<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Simple Forum</h1>
    
    <!-- Post Form -->
    <form id="postForm" class="bg-white p-4 rounded shadow mb-6">
      <textarea name="text" placeholder="Write something..." class="w-full p-2 border rounded mb-2"></textarea>
      <input type="file" name="image" class="mb-2">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Post</button>
    </form>

    <!-- Posts -->
    <div id="posts" class="space-y-4"></div>
  </div>

  <script>
    // leaky leak
    const firebaseConfig = {
    apiKey: "AIzaSyDWNi5KGuKdfu-JmhusUG9Mn5D4vvTKQJ0",
    authDomain: "aarush-cd682.firebaseapp.com",
    projectId: "aarush-cd682",
    storageBucket: "aarush-cd682.firebasestorage.app",
    messagingSenderId: "852069180282",
    appId: "1:852069180282:web:f8359ca8da4b367c74ecc3",
    measurementId: "G-GCDKLWSFBX"
};


    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const postForm = document.getElementById("postForm");
    const postsDiv = document.getElementById("posts");

    async function loadPosts() {
      postsDiv.innerHTML = "";
      const snapshot = await db.collection("posts").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <p class="mb-2">${post.text}</p>
          ${post.image ? `<img src="${post.image}" class="rounded">` : ""}
        `;
        postsDiv.appendChild(div);
      });
    }

    postForm.addEventListener("submit", async e => {
      e.preventDefault();
      const text = postForm.text.value;
      const file = postForm.image.files[0];
      let imageUrl = null;

      if (file) {
        const storageRef = storage.ref("uploads/" + Date.now() + "_" + file.name);
        await storageRef.put(file);
        imageUrl = await storageRef.getDownloadURL();
      }

      await db.collection("posts").add({
        text,
        image: imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      postForm.reset();
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
