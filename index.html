<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Simple Forum</h1>
    
    <!-- Post Form -->
    <form id="postForm" class="bg-white p-4 rounded shadow mb-6">
      <textarea name="text" placeholder="Write something..." class="w-full p-2 border rounded mb-2"></textarea>
      <input type="file" name="image" class="mb-2">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Post</button>
    </form>

    <!-- Posts -->
    <div id="posts" class="space-y-4"></div>
  </div>

  <script>
    const API = "http://localhost:5000/api/posts";

    async function loadPosts() {
      const res = await fetch(API);
      const data = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = "";
      data.forEach(post => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <p class="mb-2">${post.text}</p>
          ${post.image ? `<img src="http://localhost:5000${post.image}" class="rounded">` : ""}
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("postForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      await fetch(API, { method: "POST", body: formData });
      e.target.reset();
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
